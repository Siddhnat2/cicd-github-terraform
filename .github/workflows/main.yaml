name: Deploy with GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GCP credentials
        run: |
          echo "${{ secrets.GEC_SERVICE_KEY }}" > $HOME/gcp-key.json
        shell: bash

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GEC_SERVICE_KEY }}'

      - name: Configure gcloud project
        run: |
          gcloud config set project true-solstice-452505-v2
          gcloud auth list

      # Example step using gcloud (optional)
      - name: Deploy or run command
        run: |
          # Example: Deploy App Engine
          gcloud app deploy --quiet
